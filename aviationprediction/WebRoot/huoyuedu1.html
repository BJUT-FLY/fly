	<script type="text/javascript">
	$(function (){
		var agent=["O1","O10","O100","O1000","O1001","O1002","O1003","O1004","O1005","O1006"];
		
		var params={"agent":agent};
		if(agent.length>10){
			alert("最多可以选择10个代理人");
			return;
		}
		if(agent.length==0){
			alert("代理人不能为空");
			return;
		}
		$.ajax({
			type:"POST",
			url:"huoyuedu.action",
			dataType:"json",
			contentType:"application/json",
			data:JSON.stringify(params),
			success:function(data){
				var datainfo = JSON.parse(data.data);
				var day=datainfo.day;
				var days=new Array();
				for(var i=1;i<=day;i++){
					days.push(i);
				}
				var agentname=datainfo.agentname;
				
				var agentcontent=" <option value='0' disabled selected>----请选择代理人----</option>";
				for(var i=0;i<agentname.length;i++){
					agentcontent+="<option value="+agentname[i]+">"+agentname[i]+"</option>";
				}
				
				$("#flycount").text(datainfo.flycount);
				$("#agentcount").text(datainfo.agentcount); 
				$("#agent").html(agentcontent);
				
				
				var agentarray=datainfo.agentArray;
				var finalagentarray=new Array();
				for(var  i=0;i<agent.length;i++)
				{
					var jsoncontent={name:agent[i],data:agentarray[i]};
					finalagentarray.push(jsoncontent);
				}
				
				var chart = new Highcharts.Chart('container', {
				    title: {
				        text: '代理人活跃度折线图',
				        x: -20
				    },
				    subtitle: {
				        text: '',
				        x: -20
				    },
				    xAxis: {
				        categories: days
				    },
				    yAxis: {
				        title: {
				            text: '活跃度'
				        },
				        plotLines: [{
				            value: 0,
				            width: 1,
				            color: '#808080'
				        }]
				    },
				    tooltip: {
				        valueSuffix: ''
				    },
				    legend: {
				        layout: 'vertical',
				        align: 'right',
				        verticalAlign: 'middle',
				        borderWidth: 0
				    },
				     chart: {
				    zoomType: 'x',
				   
				  },
				    series:finalagentarray
				});
			}
		});
	});
	
	function search(){
	
			var agent=$("#agent").val().sort();
			
			var params={"agent":agent};
			if(agent.length>10){
				alert("最多可以选择10个代理人");
				return;
			}
			$.ajax({
				type:"POST",
				url:"zhouzhuan1.action",
				dataType:"json",
				contentType:"application/json",
				data:JSON.stringify(params),
				success:function(data){
					var datainfo = JSON.parse(data.data);
					var day=datainfo.day;
					var days=new Array();
					for(var i=1;i<=day;i++){
						days.push(i);
					}
					var agentname=datainfo.agentname;
					
					var agentcontent=" <option value='0' disabled selected>----请选择代理人----</option>";
					for(var i=0;i<agentname.length;i++){
						agentcontent+="<option value="+agentname[i]+">"+agentname[i]+"</option>";
					}
					
					$("#flycount").text(datainfo.flycount);
					$("#agentcount").text(datainfo.agentcount); 
					$("#agent").html(agentcontent);
					
					
					var agentarray=datainfo.agentArray;
					var finalagentarray=new Array();
					for(var  i=0;i<agent.length;i++)
					{
						var jsoncontent={name:agent[i],data:agentarray[i]};
						finalagentarray.push(jsoncontent);
					}
					
					
					var chart = new Highcharts.Chart('container', {
					    title: {
					        text: '代理人活跃度折线图',
					        x: -20
					    },
					    subtitle: {
					        text: '',
					        x: -20
					    },
					    xAxis: {
					        categories:days
					    },
					    yAxis: {
					        title: {
					            text: '活跃度'
					        },
					        plotLines: [{
					            value: 0,
					            width: 1,
					            color: '#808080'
					        }]
					    },
					    tooltip: {
					        valueSuffix: ''
					    },
					    legend: {
					        layout: 'vertical',
					        align: 'right',
					        verticalAlign: 'middle',
					        borderWidth: 0
					    },
					     chart: {
					    zoomType: 'x',
					   
					  },
					    series: finalagentarray
					});
				}
			});
	
	}
	
	</script>
